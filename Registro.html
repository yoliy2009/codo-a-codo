<body>
    <header>
        <div id="contenedor">
            <a href="/index.html"><img src="img/AY BEBIDAS.png" class="imagen-logo animate__animated animate__shakeX"></a>
            <div class="nav">
                <label class="etiqueta-nav" for="toggle">&#9776;</label>
                <input type="checkbox" id="toggle">
            </div>  
            <ul class="menu">
                <li class="menu-lista"><a href="/index.html" class="redirigir"><i class="fa-solid fa-house" style="padding-right: 10px;"></i>Home</a></li>

            </ul>
        </div>
</header>

     

        <div class="registro">
            <div class="registro-wrapper">
                <div class="form_container">
                  <form name="form" id="formulario" method="get">
                    <div class="heading">
                        <h2>Registrate en nuestra web</h2>
                     </div>

                    <div class="form_wrap fullname">
                        <div class="form_item">
                            <label>Nombre</label>
                            <input type="text" name="nombre" id="fnombre"> 
                        </div>
                                            
                        <div class="form_item">
                            <label>Apellido</label>
                            <input type="text" name="apellido" id="fapllido">
                        </div>
                      
                    </div>

                    <div class="form_wrap">
                        <div class="form_item">
                          <label>Email</label>
                          <input type="text" name="correo" id="fcorreo">
                        </div>
                    </div>

                    <div class="form_wrap">
                        <div class="form_item">
                          <label>Teléfono</label>
                          <input type="text" name="tlf" id="ftlf" >
                       </div>
                    </div>

                    <div class="form_wrap select_box">

                        <div class="form_item">
                          <label>País</label>
                             <select name="paises">
                                <option>Selecciona un país</option>
                                <option>Argentina</option>
                             </select>
                        </div>
                      
                      
                        <div class="form_item">
                          <label>Provincias</label>
                             <select name="provincias">
                                <option>Selecciona una provincia</option>
                                <option value="Buenos Aires">Buenos Aires</option>
                                <option value="Buenos Aires Capital">Ciudad Autónoma de Buenos Aires</option>
                                <option value="Catamarca">Catamarca</option>
                                <option value="Chaco">Chaco</option>
                                <option value="Chubut">Chubut</option>
                                <option value="Cordoba">Cordoba</option>
                                <option value="Corrientes">Corrientes</option>
                                <option value="Entre Rios">Entre Rios</option>
                                <option value="Formosa">Formosa</option>
                                <option value="Jujuy">Jujuy</option>
                                <option value="La Pampa">La Pampa</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Mendoza">Mendoza</option>
                                <option value="Misiones">Misiones</option>
                                <option value="Neuquen">Neuquen</option>
                                <option value="Rio Negro">Rio Negro</option>
                                <option value="Salta">Salta</option>
                                <option value="San Juan">San Juan</option>
                                <option value="San Luis">San Luis</option>
                                <option value="Santa Cruz">Santa Cruz</option>
                                <option value="Santa Fe">Santa Fe</option>
                                <option value="Santiago del Estero">Santiago del Estero</option>
                                <option value="Tierra del Fuego">Tierra del Fuego</option>
                                <option value="Tucuman">Tucuman</option>
                             </select>
                       </div>
                     
                    </div>

                    <div class="form_item">
                        <input type="checkbox" name="terminos" id="fterminos">
                        Soy Mayor de 18 años (términos y condiciones)
                    </div>

                    <div class="btn">
                        <input type="submit" value="Registrarse" onclick ="btn_enviar()">
                    </div>
               
                </form>
                </div>
            </div>
        </div>






        <footer class="pie">
