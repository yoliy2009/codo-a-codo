<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5dd0236cb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/AY BEBIDAS.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>AY-Bedidas</title>
</head>
<body>
    <header>
        <div class="wrapp">
            <div id="contenedor">
                <a href="/index.html"><img src="img/AY BEBIDAS.png" class="imagen-logo animate__animated animate__shakeX"></a>
                <ul>
                    <li><a href="/index.html"><i class="fa-solid fa-house" style="padding-right: 10px;"></i>Home</a></li>
                    <li><a href="#"><i class="fa-solid fa-beer-mug-empty" style="padding-right: 10px;"></i>Produtos</a></li>
                    <li><a href="/Registro.html"><i class="fa-solid fa-address-card" style="padding-right: 10px;"></i>Registro</a></li>
                    <li><a href="/Contacto.html"><i class="fa-solid fa-headset" style="padding-right: 10px;"></i></i>Contacto</a></li>
                </ul>
            </div>
        </div>
    </header>

     

        <div class="registro">
            <div class="registro-wrapper">
                <div class="form_container">
                  <form name="form">
                    <div class="heading">
                        <h2>Registrate</h2>
                     </div>

                    <div class="form_wrap fullname">
                        <div class="form_item">
                            <label>Nombre</label>
                            <input type="text"> 
                        </div>
                                            
                        <div class="form_item">
                            <label>Apellido</label>
                            <input type="text">
                        </div>
                      
                    </div>

                    <div class="form_wrap">
                        <div class="form_item">
                          <label>Email</label>
                          <input type="text">
                        </div>
                    </div>

                    <div class="form_wrap">
                        <div class="form_item">
                          <label>Teléfono</label>
                          <input type="text">
                       </div>
                    </div>

                    <div class="form_wrap select_box">

                        <div class="form_item">
                          <label>País</label>
                             <select name="paises">
                            <option>London</option>
                            <option>Paris</option>
                            <option>Moscow</option>
                            <option>Tokyo</option>
                             </select>
                        </div>
                      
                      
                        <div class="form_item">
                          <label>Provincias</label>
                             <select name="Provincias">
                            <option>India</option>
                            <option>Canada</option>
                            <option>Germany</option>
                            <option>Australia</option>
                             </select>
                       </div>
                      
                    </div>

                    <div class="btn">
                        <input type="submit" value="Registrarse">
                    </div>
               
                 </form>
                </div>
               </div>
        </div>






        <footer class="pie">
            <div class="redes-pie">
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div>
                Derechos reservados @Yoly
            </div> 
        </footer>   
</body>
</html>
